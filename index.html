<style>

    :root {
        --background: #fff;
        --input-bg: #f1f1f1;
        --input-bg-hover: #e1e1e1;
        --text: #222;
    }

    :root[data-theme="dark"] {
        --background: #151515;
        --input-bg: #202020;
        --input-bg-hover: #303030;
        --text: #eee;
    }


    * {
        transition: .35s;
    }

    html {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    body {
        background: var(--background);
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    h1, p, b , footer{
        text-align: center;
        color: var(--text);
        font-family: Roboto, Helvetica, sans-serif;
    }

    #main-frame {
        
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        height: 500px;
    }
    #result {
        width: calc(100% - 40px);
        text-align: center;
        border-radius: 1rem;
        margin-top: 20px;
        padding: 20px;
    }

    input {
        border-radius: 1rem;
        border: none;
        width: 70%;
        padding: .25rem .75rem;
        background: var(--input-bg);
        margin-bottom: 1rem;
        height: 1.5rem;
        color: var(--text);
    }

    button {
        border-radius: .35rem;
        border: none;
        padding: .5rem .75rem;
        background: var(--input-bg);
        margin-bottom: 1rem;
        cursor: pointer;
        color: var(--text);
    }

    button:hover {
        background: var(--input-bg-hover);
    }

    .theme {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
    }

    html[data-theme="dark"] .theme #dark {
        display: none;
    }

    html[data-theme="light"] .theme #light {
        display: none;
    }

</style>
